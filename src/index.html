<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>One pretty, little form</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- ADDING POLYMER ELEMENTS -->

    <link rel="import" href="../bower_components/paper-card/paper-card.html">

    <header>Company</header>
    <section id="progress-bar">
      <paper-progress></paper-progress>

        <div className="" id="item0"></div>

    <section id="checkout-form">
      <paper-card id="person-info" heading="Your info">
        <div className="">
          <paper-input label="Full name"></paper-input>
        </div>
      </paper-card>
      <paper-card id="billing-info" heading="Payment info">
        <div></div>
      </paper-card>
    </section>
